<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladimir Sigma</title>
</head>
<body>
    <button id="skibidi" onclick="Clicked" style="height:100px ; width: 100px ; font-size: 25px;" ></button>
    <script>
        var elem = document.getElementById("skibidi");
function Clicked(){

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
</script>


}
    </script>
    <img class="fullscreen" width=100% height=578px  src="unnamed.gif">
</body>
</html>
